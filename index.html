<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="quote-container" id="quote-container">
       <!-- Quote -->
       <div class="quote-text">
           <i class="fas fa-quote-left"></i>
           <span id="quote">I'm selfish, impatient and a little insecure. I make mistakes, I am out of control and at times hard to handle. But if you can't handle me at my worst, then you sure as hell don't deserve me at my best.”
            </span>
       </div>
       <!-- Author -->
       <div class="quote-author">
           <span id="author">― Marilyn Monroe</span>
       </div>
        <!-- Buttons -->
   <div class="buttons-container">
    <button class="twitter-button" id="twitter" title="Tweet This!">
      <i class="fab fa-twitter"></i>  
    </button>
    <button id="new-quote">New Quote</button>
</div>
   </div>
  <!-- loader -->
         <div class="loader" id="loader"></div>
    <!--Script  -->
    <script src="script.js"></script>
</body>
</html>
